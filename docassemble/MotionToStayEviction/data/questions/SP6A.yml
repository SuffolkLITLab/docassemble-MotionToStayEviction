id: info screen
question: |
  Motion to Stay Eviction
subquestion: |
  If a trial court judge has ordered you to be evicted, use this form to prevent your eviction. 
  
  Before using this form, you must:
  
    1. Ask for a stay in the Housing Court, and 
    
    2. Have filed: 
    
      - Notice of Appeal 
      - Waiver of Appeal Bond
  
  To use this form, you will need the order from the housing court judge and any other housing court documents. 
continue button field: info_screen
help:
  label: |
    More Information
  content: |
    For more information on what you need to file an appeal, view the [Housing Appeal Guide](https://www.mass.gov/guides/housing-appeals-guide#-automatic-stay-pending-appeal-).
--- 
id: housing court division 
question: | 
  Enter the **Housing Court** department and division in which your case was heard 
fields:
  - Trial Court: courts[0]
    datatype: object
    choices: macourts.filter_courts(["Housing Court"])
--- 
id: housing court docket number 
question: |
  What is the **Housing Court** docket number for your case?
fields:
  - Docket number: housing_court_docket_number
--- 
id: appeals court docket number 
question: |
  What is the **Appeals Court** docket number for your case?
subquestion: |
  If this is the first document that you are filing in the Appeals Court, your case has not yet been assigned a docket number, and you may leave this question blank.
fields:
  - Docket number: appeals_court_docket_number
    required: False
---
id: plaintiff
question: |
  Who is the **plaintiff** in your Housing Court case? 
subquestion: |
  This could be your landlord or the current owner of the property, such as a foreclosing bank or purchaser. 
  
  **If there are more than one plaintiffs, you may enter more than one name.**
fields:
  - Plantiff(s): plaintiff_name
    input type: area 
    rows: 6
--- 
id: defendant
question: |
  Who is the **defendant** in your Housing Court case?
subquestion: |
  **If there are defendants other than you, you may enter more than one name.**
fields:
  - Defendant(s): defendant_name
    input type: area 
    rows: 6
---
id: 48 hour notice
question: |
  Have you received a "{48-hour notice}"?
  
  [${eviction_notice.show(width='10em')}](${eviction_notice.url_for()})
fields: 
  - no label: forty_eight_hour_notice
    datatype: yesnoradio
terms:
  48-hour notice: |
    A notice from the constable or sheriff that tells you that they will be there at a certain day and time to move you out.
---
objects:
  - eviction_notice: DAStaticFile.using(filename='48_Hour_Notice.png', alt_text='48-Hour Notice')
---
id: 48 hour notice details
question: |
  When is the sheriff or constable planning to evict you?
fields:   
  - Date: eviction_date
    datatype: date 
  - Time: eviction_time
    datatype: time
---
id: date of housing court judgment
question: |
  When did the **Housing Court** enter judgment against you?
fields:
  - Date: housing_court_judgment_date
    datatype: date  
---
id: name of housing court judge
question: |
  What is the name of the **Housing Court** judge who entered the judgment against you?
fields:
  - Name: housing_court_judge
---
id: date notice of appeal filed
question: |  
  When did you file a notice of appeal in the **Housing Court**?
subquestion: |
  The single justice may only grant a stay of your eviction if there is a pending appeal. 
  
  To have a pending appeal, you must file a timely notice of appeal in the Housing Court. 
  
  You may appeal a judgment or an order granting or denying post-judgment relief, such as a motion to remove a default, to grant a post-judgment stay, or for the issuance of an execution because the plaintiff alleges that you violated an agreement for judgment.
fields:
  - Date: date_notice_of_appeal_filed
    datatype: date  
---
id: date housing court denied motion to stay
question: |  
  When did the **Housing Court** judge deny your motion to stay in the Housing Court?
subquestion: |
  Before using this form, you must first ask for a stay from the Housing Court.
fields:
  - Date: date_housing_court_denied_motion_to_stay
    datatype: date  
---
id: housing court judge order text
question: |
  Enter the text of the **Housing Court** judge's order denying your motion to stay in the Housing Court.
fields:
  - no label: housing_court_denying_order_text
    input type: area 
    rows: 6
---
id: legal issues raised
question: |
  What mistakes did the Housing Court judge make about the legal issues in this case?
fields:
  - no label: legal_issues
    input type: area 
    rows: 6
---
id: relief_sought
question: |
  What are you asking for?
subquestion: |
  Describe what you are asking the single justice of the Appeals Court to do. 
  
  Be as specific as possible.
fields:
  - no label: relief_sought
    input type: area
    rows: 6
--- 
id: method of service
question: |
  What **method of delivery** have you used or will you use to provide the required copies of the motion, memorandum and supporting materials to the plaintiffs' attorney(s)?
subquestion: |
  **You are required to provide a copy of this motion, memorandum and supporting materials to the plaintiffs' attorney(s).** 
  
  If the plaintiff does not have an attorney, you are required to serve a copy on the self-represented plaintiff.  
  
  You should not provide a copy of your affidavit of indigency, if any, to anyone except the Appeals Court.  
field: method_of_service
dropdown:
  - Efile and serve (efilema.com): efile and serve (efilema.com)
  - Email: email
  - Mail: mail
  - Hand delivery: hand delivery
---
id: parties to be served
question: |
  List the name and address or email address of each attorney or self-represented party that you have served or will serve with copies of your motion, memorandum and supporting materials.
subquestion: |
  If you are serving more than one attorney or party, you may list more than one in the space provided.
fields:
  - no label: parties_to_be_served
    input type: area 
    rows: 6
---
id: service date
question: |
  When did or will you make service?
subquestion: |
  **You are required to provide a copy of this motion, memorandum and supporting materials to the plaintiffs' attorney(s).** 
fields:
  - Date: service_date
    datatype: date  
---
id: procedural history
question: |
  What is the **procedural history** of your case?
subquestion: |
  Describe the events in your case in the Housing Court in the order they happened.
  
  Include a list of any motions that you or the plaintiff filed after the judgment was entered.
   
  It is especially important to describe whether the judgment was:
  
    * entered against you after a default, 
     
    * on an order for summary judgment, 
     
    * after a trial, **or**
     
    * pursuant to an agreement for judgment.  
fields:
  - no label: procedural_history
    input type: area 
    rows: 6
---
id: statement of facts
question: |
  Describe the facts of your case? How did your tenancy or former ownership of the property end? Why were you evicted?  
subquestion: |
  This is called the **factual history**.
fields:
  - no label: statement_of_facts
    input type: area 
    rows: 6
help:
  label: |
    Example
  content: |
    For example, if you filed a complaint with your local inspectional services department, describe the complaint including the date it was made and the resolution after the inspection.
---
id: likelihood of success
question: |
  Why are you likely to succeed in your appeal?  
subquestion: |
  In order to grant your request for a stay, your motion must demonstrate: 
   
  1. that you are likely to succeed in your appeal;
   
  2. that you will suffer irreparable harm if the judge does not grant a stay;
   
  3. that the harm to the landlord if the stay is granted is not greater than the harm to you if the stay is not granted; **and, in some circumstances,**
   
  4. that the stay does not harm the public interest.
fields:
  - no label: likelihood_of_success
    input type: area 
    rows: 6
---
id: harm suffered by defendant 
question: |
  What harm will **you or your dependents** suffer if your motion to stay is denied?
subquestion: |
  Your motion must demonstrate:
   
  1. that you are likely to succeed in your appeal; 
   
  2. that you will suffer irreparable harm if the judge does not grant a stay; 
   
  3. that the harm to the landlord if the stay is granted is not greater than the harm to you if the stay is not granted; **and, in some circumstances,**
   
  4. that the stay does not harm the public interest.
fields:
  - no label: defendant_harm
    input type: area 
    rows: 6
---
id: harm suffered by plaintiff 
question: |
  What harm will the **plaintiff** (your landlord) suffer if your motion to stay is denied?
subquestion: |
  Your motion must demonstrate:
   
  1. that you are likely to succeed in your appeal;
   
  2. that you will suffer irreparable harm if the judge does not grant a stay;
   
  3. that the harm to the landlord if the stay is granted is not greater than the harm to you if the stay is not granted; **and, in some circumstances,**
   
  4. that the stay does not harm the public interest.
fields:
  - no label: plaintiff_harm
    input type: area 
    rows: 6
---
id: public interest harm
question: |
  What effect, if any, would your motion to stay have on the **public interest**?
subquestion: |   
  **If your case does not implicate the {public interest}, this is not required.**
   
  Your motion must demonstrate:
   
  1. that you are likely to succeed in your appeal;
   
  2. that you will suffer irreparable harm if the judge does not grant a stay;
   
  3. that the harm to the landlord if the stay is granted is not greater than the harm to you if the stay is not granted; **and, in some circumstances,**
   
  4. that the stay does not harm the public interest.

fields:
  - no label: public_interest_harm
    input type: area 
    rows: 6
    required: False

terms:
  public interest: |
    The public interest is most often implicated:
    
    * in cases involving a federal subsidy ("section 9 voucher"), **or** 
    
    * if you are a tenant in public housing and your eviction was caused by a breach of your lease other than failure to pay rent. 
---
id: argument summary
question: |
  Summarize your argument
subquestion: |
  Most motions for a stay are decided on the papers without holding a hearing.  Therefore, it is important that you include anything that you want the single justice to know about your case before deciding your motion is included in your motion and memorandum.  
   
  Provide any other relevant information that you want the single justice to know about your case.
fields:
  - no label: argument_summary
    input type: area 
    rows: 6
---
id: record appendix
question: |
  You are required to submit copies of relevant Housing Court documents. 
subquestion: |  
  Examples include: 
  
    * the Housing Court's docket 
    
    * the complaint
    
    * your answer
    
    * the judgment
    
    * filings related to your motion to stay in the Housing Court.
    
  **If you entered into an agreement for judgment, include a copy of the agreement for judgment.**
fields:
  - no label: record_appendix
    datatype: files
    required: False
---
